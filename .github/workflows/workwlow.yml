name: workwlow
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Set up Make
        run: |
          sudo apt update
          sudo apt install -y make
      - name: Install dependencies
        run: npm install    
      - name: setup
        run: make setup
      - name: test
        run: make test
      - name: lint
        run: make lint
